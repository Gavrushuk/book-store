<div>

  <h3 class="text-center">Edit Book</h3>
  <hr>

  <form ng-submit="vm.editBook(vm.books[0].id, vm.books[0].title, vm.books[0].author, vm.books[0].category)" name="formEdit" novalidate>      
    <label for="title">Title</label>
    <input class="form-control" type="text" ng-model="vm.books[0].title" name="title" id="title" required>
    <div ng-messages="formEdit.title.$error">
      <div ng-message="required" class="red">* Please enter a value for this field.</div>
    </div>

    <label for="author">Author</label>
    <input class="form-control" type="text" ng-model="vm.books[0].author" name="author" id="author" required>
    <div ng-messages="formEdit.author.$error">
      <div ng-message="required" class="red">* Please enter a value for this field.</div>
    </div>

    <label for="category">Category</label>
    <input class="form-control" type="text" ng-model="vm.books[0].category" name="category" id="category" required>
    <div ng-messages="formEdit.category.$error">
      <div ng-message="required" class="red">* Please enter a value for this field.</div>
    </div>
    <br>

    <input class="btn btn-success" type="submit" value="Save"></button>
  </form>
  
  <br>

  <button class="btn btn-primary" ng-click="vm.goBack()">Back</button>

</div>
