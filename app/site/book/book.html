<md-card>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{vm.books[0].title}}</span>
      <span class="md-subhead">{{vm.books[0].author}}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <p>
      The titles of Washed Out's breakthrough song and the first single from Paracosm share the
      two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
    </p>
  </md-card-content>
  <md-card-actions layout="row" layout-align="space-between center">
    <p class="red">{{vm.books[0].price}} $</p>
    <md-button ng-click="vm.queryParse()">
      <md-icon class="material-icons">add_shopping_cart</md-icon>
    </md-button>
  </md-card-actions>
</md-card>
