<div class="panel panel-default name_list">
  <div class="panel-heading text-center">
    <h3 class="panel-title">Books in {{vm.category}}:</h3>
  </div>
</div>

<ul class="flex books">
  <li class="col-xs-12 col-sm-12 col-md-4" ng-repeat="book in vm.books | filter: search">
    <div class="thumbnail">
      <div class="caption">
        <h3>Title: {{book.title}}</h3>
        <h4>Author: {{book.author}}</h4>
        <h4>Category: {{book.category}}</h4>
        <h5 class="pull-right red"><b>Price:</b> {{book.price}} $</h5>
        <p><a ui-sref="site.book({id: book.id})" class="btn btn-primary" role="button">Info</a> <a ng-click="vm.queryParse(book.id, book.title, book.price)" class="btn btn-default" role="button"><i class="fa fa-cart-plus rm-i"></i>Add to cart</a></p>
      </div>
    </div>
  </li>
</ul>
