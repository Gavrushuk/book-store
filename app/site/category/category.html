<div class="text-center">
  <h3>Books in {{vm.category}}:</h3>
</div>

<div class="flex">
  <div class="col-xs-12 col-sm-12 col-md-4" ng-repeat="book in vm.books | filter: search">
    <div class="thumbnail">
      <div class="caption">
        <h3>Title: {{book.title}}</h3>
        <h4>Author: {{book.author}}</h4>
        <h4>Category: {{book.category}}</h4>
        <p><a ui-sref="site.book({id: book.id})" class="btn btn-primary" role="button">Info</a> <a ng-click="vm.queryParse(book.id, book.title)" class="btn btn-default" role="button"><i class="fa fa-cart-plus rm-i"></i>Add to cart</a></p>
      </div>
    </div>
  </div>
</div>
