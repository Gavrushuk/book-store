
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title text-center">SignIn</h3>
  </div>
  <div class="panel-body">
    <form ng-submit="vm.signIn()">
      <label for="login">Login:</label>
      <input class="form-control" type="text" id="login" ng-model="vm.loginSignIn"><br>
      <label for="password">Password:</label>
      <input class="form-control" type="text" id="password" ng-model="vm.passwordSignIn"><hr>
      <input class="btn btn-success pull-left" type="submit" value="SignIn">
    </form>
    <a ui-sref="auth.signup" class="btn btn-primary pull-right">Sign Up</a>
    <div class="clearfix"></div>
  </div>
</div>
