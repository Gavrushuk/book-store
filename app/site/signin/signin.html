
<div class="panel panel-default">
  <div class="panel-heading text-center">
    <h3 class="panel-title">SignIn</h3>
  </div>
  <div class="panel-body">
    <form ng-submit="vm.signIn()" name="userSignIn">
      <label for="login">Login:</label>
      <input class="form-control" type="text" id="login" name="login" ng-model="vm.loginSignIn" required>
      <div ng-if="userSignIn.login.$touched" ng-messages="userSignIn.login.$error">
        <div ng-message="required" class="red">* Please enter a value for this field.</div>
      </div>
      <br>
      <label for="password">Password:</label>
      <input class="form-control" type="password" id="password" name="password" maxlength="20" ng-model="vm.passwordSignIn" required>
      <div ng-if="userSignIn.password.$touched" ng-messages="userSignIn.password.$error">
        <div ng-message="required" class="red">* Please enter a value for this field.</div>
      </div>
      <hr>
      <input class="btn btn-success pull-left" type="submit" value="SignIn">
    </form>
    <a ui-sref="auth.signup" class="btn btn-primary pull-right">Sign Up</a>
    <div class="clearfix"></div>
  </div>
</div>
