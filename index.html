<!DOCTYPE html>
<html ng-app="book-store">
  <head>
    <title>Book Store App</title>
    <meta content="width=device-width,initial-scale=1" name=viewport>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <base href="/">
  </head>

  <body ng-controller="MainCtrl as main">
    <div ui-view></div>

    <!-- ANGULAR -->      
    <script src="/assets/angular/angular.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>

    <!-- NG MESSAGE -->      
    <script src="/assets/angular-messages/angular-messages.js"></script>

    <!-- UI-ROUTER -->    
    <script src="/assets/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- WEBSQL -->    
    <script src="/assets/angular-websql/angular-websql.js"></script>

    <!-- MODULE -->
    <script src="/app/app.js"></script>
    <script src="/app/admin/admin.module.js"></script>
    <script src="/app/site/site.module.js"></script>

    <!-- SERVICES -->
    <script src="/app/service.js"></script>
    <script src="/app/auth.service.js"></script>
    
    <!-- CONTROLLERS -->
    <!--Admin books-->
    <script src="/app/admin/books/controllers/list.controller.js"></script>
    <script src="/app/admin/books/controllers/edit.controller.js"></script>
    <script src="/app/admin/books/controllers/create.controller.js"></script>
    <script src="/app/admin/books/controllers/adminauth.controller.js"></script>
    <!--Admin orders-->
    <script src="/app/admin/orders/controllers/listOrder.controller.js"></script>
    <script src="/app/admin/orders/controllers/listOrderProducts.controller.js"></script>
    <!--Site-->
    <script src="/app/site/home/home.controller.js"></script>
    <script src="/app/site/signin/signin.controller.js"></script>
    <script src="/app/site/signup/signup.controller.js"></script>
    <script src="/app/site/views/controllers/site.controller.js"></script>
    <script src="/app/site/category/category.controller.js"></script>
    <script src="/app/site/book/book.controller.js"></script>
    <script src="/app/site/cart/cart.controller.js"></script>
    
  </body>
</html>
